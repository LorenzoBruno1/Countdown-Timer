<!doctype html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Countdown-timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
    <h1 class= "title">Weather and Time</h1>
    <h2 class= "city" id="city-j">Paris</h2>
    <div class="tempCelcius-c">
      <p class="tempCelcius" id="tempC"></p>
    </div>
    <div class="desc-c">
      <p class = "description" id ="descC"></p>
      <span></span>
    </div>
    <div class="temperature-container">
    <div class="tempMax-c">
      <span>Max.</span>
      <p class="tempMax" id="tempMax-j"></p>
    </div>
    <div class="tempMin-c">
      <span>Min.</span>
      <p class="tempMin" id="tempMin-j"></p>
      <span></span>
    </div>
    </div>
    <div class= "countdown-container">
    <div class = "hours-c">
      <p class="bigtext" id="hrs"></p>
      <!-- <span>hrs</span> -->
    </div>
    <div class = "minutes-c">
      <p class="bigtext" id="min"></p>
      <!-- <span>min</span> -->
    </div>
    <div class = "secondes-c">
      <p class="bigtext" id="sec"></p>
      <!-- <span>sec</span> -->
    </div>
  </div>
</body>
</html>
